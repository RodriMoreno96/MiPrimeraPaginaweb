<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio - Mi Sitio Web</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Barra de navegación fija -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Mi Sitio Web</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel para imágenes destacadas -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="margin-top: 56px;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" 
              class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" 
              aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" 
              aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagen/Estilizacion.jpeg" class="d-block w-30" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="imagen/mantenimiento.jpeg" class="d-block w-30" alt="Imagen 2">
      </div>
      <div class="carousel-item">
        <img src="imagen/Miimagen.jpg.webp" class="d-block w-30" alt="Imagen 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" 
            data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" 
            data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- Jumbotron para el mensaje principal -->
  <div class="jumbotron bg-light p-5 my-5">
    <div class="container">
      <h1 class="display-4">Bienvenidos a Mi Sitio Web</h1>
      <p class="lead">Somos una empresa dedicada a ofrecer soluciones innovadoras.</p>
      <hr class="my-4">
      <p>Conoce nuestros servicios y contáctanos para más información.</p>
      <a class="btn btn-primary btn-lg" href="services.html" role="button">Ver Servicios</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center p-3">
    <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
